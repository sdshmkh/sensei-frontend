<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <link rel="stylesheet" href="styles.css">
      <script type="module" src="/src/main.ts"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <meta name="viewport" />
      <title>Sensei.AI</title>
   </head>
   <body>
      <div id="app">
         <nav class="navbar navbar-expand-lg sticky-top brand-color">
            <a class="navbar-brand nav-textcolor" href="/">Sensei.AI</a>
         </nav>
         <div class="app-container">
            <div class="vc-container">
               <div>
                  <button class="brand-color" id="startWebcam">Enable Webcam</button>
                  <video id="webcam" autoplay muted playsinline></video>
               </div>
               <div>
                  <button class="brand-color" id="startSensei">Welcome Sensei</button>
                  <button class="brand-color" id="replayButton">Replay Asan</button>
                  <video id="senseiVideo" crossorigin="anonymous" loop muted playsinline>
                     Your browser does not support the video tag.
                  </video>
               </div>
            </div>
            <div class="three-container">
               <canvas id="three-canvas"></canvas>
            </div>
         </div>
         <div id="chat-container">
            <div id="chat-box"></div>
            <form id="message-form">
               <input type="text" id="message-input" placeholder="Ask Sensei...">
               <button type="submit">Send</button>
            </form>
         </div>
      </div>
   </body>
</html>
